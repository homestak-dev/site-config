# Nested PVE instance (runs as VM, no physical host)
# Primary key derived from filename: nested-pve.yaml -> nested-pve
parent_node: pve          # FK -> nodes/pve.yaml (where this VM runs)
api_endpoint: "https://localhost:8006"
api_token: nested-pve     # FK -> secrets.api_tokens.nested-pve
datastore: local
# ip: (dynamic - assigned at runtime via DHCP, detected by guest agent)

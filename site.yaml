# site.yaml — Site-wide defaults (non-sensitive)
# Sensitive values are in secrets.yaml
#
# All fields are optional — missing fields use safe defaults.
# Fields marked EDIT should be reviewed for your network.

defaults:
  # ── Network ──────────────────────────────────────────
  # EDIT: Your router/gateway IP (e.g., 192.168.1.1)
  gateway: ""

  # EDIT: DNS servers for VMs and PVE bridge config
  dns_servers: []

  # EDIT: Local domain (used for hostname resolution)
  domain: local

  # ── System ───────────────────────────────────────────
  # System timezone (default: UTC)
  timezone: America/Denver

  # ── Provisioning ─────────────────────────────────────
  # Packages installed on all VMs via cloud-init
  packages:
    - htop
    - curl
    - wget
    - git
    - vim
    - tmux
    - tree
    - jq
    - rsync

  # User created on VMs via cloud-init (with sudo access)
  automation_user: homestak

  # Spec server for automated VM configuration (empty = disabled)
  # Populated after first host runs 'homestak pve-setup'
  spec_server: ""

  # ── Proxmox ─────────────────────────────────────────
  # Network bridge for VMs (default: vmbr0)
  bridge: vmbr0

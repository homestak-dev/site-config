schema_version: 2
name: n2-mixed
description: "Mixed-mode: PVE node (push) + pull-mode leaf VM (ST-5)"
pattern: tiered
execution:
  default_mode: push

nodes:
  - name: root-pve
    type: pve
    spec: pve
    preset: vm-large
    image: pve-9
    vmid: 99011
    disk: 64

  - name: edge
    type: vm
    spec: base
    preset: vm-small
    image: debian-12
    vmid: 99021
    parent: root-pve
    execution:
      mode: pull

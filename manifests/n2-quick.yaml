# Quick 2-level nested PVE test
# Equivalent to current nested-pve scenarios
#
# Topology:
#   host -> nested-pve (L1) -> test (L2)
---
schema_version: 1
name: n2-quick
description: "2-level Nested PVE + Test VM"

levels:
  - name: nested-pve
    vm_preset: large
    vmid: 99011
    image: debian-13-pve
    post_scenario: pve-setup
    post_scenario_args:
      - "--local"
      - "--skip-preflight"

  - name: test
    vm_preset: medium
    vmid: 99021
    image: debian-12
    post_scenario: null

settings:
  verify_ssh: true
  cleanup_on_failure: true
  timeout_buffer: 60
